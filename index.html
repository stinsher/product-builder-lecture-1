<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container"></div>
    <div class="theme-switcher-container">
        <button id="theme-switcher">Switch to Dark Mode</button>
    </div>
    <div class="title-container">
        <h1 class="title">귀찮아서 만든 사이트 목록</h1>
    </div>
    <div class="button-container">
        <a href="https://www.daum.net" target="_blank" class="button daum"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Kakao_CI_Wordmark_Primary_Black.svg/1200px-Kakao_CI_Wordmark_Primary_Black.svg.png" alt="Daum Logo" class="logo"></a>
        <a href="https://www.youtube.com" target="_blank" class="button youtube"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/1280px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube Logo" class="logo"></a>
        <a href="https://www.netflix.com" target="_blank" class="button netflix"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1280px-Netflix_2015_logo.svg.png" alt="Netflix Logo" class="logo"></a>
    </div>
    <script src="main.js"></script>
</body>
</html>
